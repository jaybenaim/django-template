{% extends 'base.html' %}
{% block content %}
<h2> Sign Up </h2> 
<form action="{% url 'signup_create' %}" method="post"> 
    {% csrf_token %}
    {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}
    <input type="submit" name="" value="Sign up"> 
</form> 

{% endblock %}
